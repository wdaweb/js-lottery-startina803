    <script>
        const rand = (min, max) => {
            return Math.round(Math.random) * (max - min) + min

        }
        const groupA=[];

        while (groupA.length < 6) {
            const num = rand(1, 38)
            if (!groupA.includes(num)) {
                groupA.push(num)
            }
        }

        document.write(groupA)

        for (let i = 0; i < 6; i++) {
            const num = rand(1, 38)
            if (!groupA.includes(num)) {
                groupA.push(num)
            } else {
                // i-- 回到上一步，重新再取一次，直到取得 6 個不重複的數字。  // 
                i--
            }
        }

        const numbers = []
        for (let i = 1; i <= 38; i++) {
